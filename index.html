<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Boolzapp</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>

        <div id="root">
            <div class="bg">
                <div class="header-bg"></div>
                <div class="main">
                    <!-- inizio main left -->
                    <div class="main-left">
                        <div class="my-account"></div>
                        <div class="bell-area"></div>
                        <div class="find-chat">
                            <div class="search-icon"></div>
                            <div class="search-text"></div>
                        </div>
                    </div>
                    <!-- fine main left -->
                    <div class="main-rigth">
                        <div class="top-main-rigth">

                            <div class="account-friend">
                                <div class="container-img-account">
                                    <img src="images/avatar_1.png" alt="">
                                </div>
                                <div class="data-friend">
                                    <p class="name-friend">Michele</p>
                                    <p>Ultimo accesso oggi alle 15:40</p>
                                </div>
                            </div>
                            <div class="widgets">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>

                        <div class="conversation"></div>

                        <div class="write-mess">
                            <div class="emote">
                                <i class="far fa-smile"></i>
                            </div>
                            <div class="input-mess">
                                <input type="text" placeholder="Scrivi un messaggio





                                " name="" value="">
                            </div>
                            <div class="send-mess">
                                <i class="fas fa-paper-plane"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






    <script src="main.js" charset="utf-8"></script>
    </body>
</html>
